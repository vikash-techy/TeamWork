<div class="class-container">
  <div class="left_nav">
    <div class="leftnav_content" title="Select Board">
      <div class="leftnav_icons">
        <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="20" width="18" viewBox="0 0 17 18">
          <g fill="#000" fill-rule="nonzero">
            <path d="M16.914 15.183l-2.08-4.427a7.694 7.694 0 0 1-5.016 3.2l1.74 3.706a.593.593 0 0 0 1.091-.048l.892-2.433.184-.085 2.451.886c.492.18.96-.327.738-.8zM8.5 0C4.916 0 2 2.894 2 6.452c0 3.557 2.916 6.451 6.5 6.451S15 10.01 15 6.452C15 2.894 12.084 0 8.5 0zm3.163 5.978L10.51 7.093l.272 1.575c.084.481-.427.842-.857.618L8.5 8.543l-1.425.743a.59.59 0 0 1-.857-.618l.272-1.575-1.152-1.115a.586.586 0 0 1 .327-1l1.593-.23.712-1.433a.593.593 0 0 1 1.06 0l.712 1.433 1.593.23c.483.069.678.66.328 1zM2.166 10.756l-2.08 4.427c-.223.474.25.978.738.799l2.45-.886.185.085.892 2.433a.593.593 0 0 0 1.09.048l1.741-3.706a7.694 7.694 0 0 1-5.016-3.2z"></path>
          </g>
        </svg>
      </div>
      <div class="board_text">
        <select class="leftnav_select" [(ngModel)]="selectedBoardId" (change) = "getClasses()">
          <option *ngFor="let board of boards" [value]="board.boardId">{{board.name}}</option>
        </select>
      </div>
    </div>
    <div class="leftnav_content" title="Select Class">
      <div class="leftnav_icons">
        <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="20" width="20" viewBox="0 0 18 13">
          <g fill="#000" fill-rule="nonzero">
            <path d="M15.8 5.605L9.17 8.056 2.543 5.641l-.378 3.353a.438.438 0 0 0 .134.373.47.47 0 0 0 .388.123 7.911 7.911 0 0 1 1.103-.077c2.203 0 4.174.905 4.905 2.251.08.147.236.238.406.238h.14c.171 0 .328-.091.407-.238.731-1.346 2.702-2.251 4.905-2.251.37 0 .74.026 1.103.077.022.004.069.005.07.005.254 0 .478-.185.46-.445-.003-.039-.385-3.445-.385-3.445z"></path>
            <path d="M17.53 3.081L9.331.09a.472.472 0 0 0-.323 0L.79 3.089a.446.446 0 0 0-.297.417V8.92h1.03V4.174l7.485 2.732a.472.472 0 0 0 .323 0l8.197-2.992a.446.446 0 0 0 .298-.416.446.446 0 0 0-.298-.417zM.003 12.457a.437.437 0 0 0 .115.344.466.466 0 0 0 .341.147h1.099c.13 0 .254-.053.341-.147a.436.436 0 0 0 .116-.345l-.3-2.76H.302l-.3 2.76z"></path>
          </g>
        </svg>
      </div>
      <div class="leftnav_text">
        <select class="leftnav_select" [(ngModel)]="selectedClassId" (change)="getSubjects()">
          <option *ngFor="let class of classes" [value]="class.classId">{{class.name}}</option>
        </select>
      </div>
    </div>
    <div class="leftnav_content_subject" title="Select Subject">
      <div class="subject_icons">
        <div class="leftnav_icons">
          <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="19" width="17" viewBox="0 0 16 16">
            <path d="M1.598 3.195H0v11.183c0 .877.72 1.596 1.598 1.596h11.181v-1.596H1.598V3.195zM14.378 0H4.792c-.879 0-1.597.719-1.597 1.596v9.586c0 .877.719 1.596 1.596 1.596h9.584c.879 0 1.598-.719 1.598-1.596V1.596A1.6 1.6 0 0 0 14.377 0zm-.8 7.19h-3.194v3.195H8.786V7.189H5.591v-1.6h3.194V2.398h1.598V5.59h3.195v1.6z"
              fill="#000" fill-rule="nonzero"></path>
          </svg>
        </div>
        <div class="leftnav_text">
          <span>SUBJECTS</span>
        </div>
      </div>
      <div class="subject_checkbox">
        <ul class="unstyled centered">
          <li *ngFor="let subject of subjects">
            <input class="styled-checkbox" id="styled-checkbox-{{subject.subjectId}}" type="checkbox" value="value1">
            <label for="styled-checkbox-{{subject.subjectId}}">{{subject.name}}</label>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <!--Subject container-->
  <div class="right_nav sub-container-bg">
    <div class="subject-grid">
      <div *ngFor="let subject of subjects">
      <a class="subject"  routerLink="/subject-detail/{{subject.subjectId}}">
        <div class="subject-icon {{subject.cssClassName}}">
          <svg fill="currentColor" preserveAspectRatio="xMidYMid meet" height="36" width="36" [attr.viewBox]="subject.svgImage.viewBoxCoOrdinates"
            class="_3_28c">
            <path [attr.d]="subject.svgImage.path" fill="#000" fill-rule="nonzero"></path>
          </svg>
        </div>
        <h2 class="subject-name">{{subject.name}}</h2>
        <div class="video-detail">
          <div>{{subject.videosCount}} Videos</div>
          <div class="dot"></div>
          <div>{{subject.goalsCount}} Goals</div>
        </div>
        <div class="start-learning">START LEARNING</div>
      </a>
    </div>
    </div>
  </div>
</div>
