<div class="subject-detail"   [class.subject-detail-shrink]="selectedSectionId"  *ngIf="subject">
  subject-detail works! {{ subject.name | uppercase }}

  <div class="chapter-section-content">
    <div class="chapter-section-panel" [class.chapter-section-panel-shrink]="selectedSectionId">
      <ul class="chapter-content">
        <li *ngFor="let chapter of chapters" class="chapter-panel">

          <input type="checkbox" checked>
          <i></i>
          <div class="ch-num">
            <span class="chapter-name">Chapter: {{chapter.chapterNo}}</span>
            <span class="chapter-progress">5 / {{chapter.numberOfSections}}</span>
          </div>
          <div style="padding-left: 20px;">
            <h3>{{chapter.name}}</h3>
          </div>
          <div class="ch-section">
            <ul>

              <li *ngFor="let section of chapter.sections" class="section-panel">
                <a class="section-detail" (click)="setSectionId(section.sectionId)">
                  <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="20px" height="20px" viewBox="0 0 510 510" style="enable-background:new 0 0 510 510;" xml:space="preserve"
                    class="play-icon">
                    <g>
                      <g id="play-circle-outline">
                        <path d="M204,369.75L357,255L204,140.25V369.75z M255,0C114.75,0,0,114.75,0,255s114.75,255,255,255s255-114.75,255-255
                   S395.25,0,255,0z M255,459c-112.2,0-204-91.8-204-204S142.8,51,255,51s204,91.8,204,204S367.2,459,255,459z"
                        />
                      </g>
                    </g>
                  </svg>

                  <span class="curriculum-item--title--3etrQ"> 1. {{section.name}}</span>

                  <span class="curriculum-item--duration--1OEOp">2:00</span>

                </a>
              </li>


            </ul>
          </div>
        </li>

      </ul>
    </div>
    <!--Video Player-->
    <div class="video-content-panel" *ngIf="selectedSectionId">
      
      <!-- <iframe width="420" height="315" src="https://www.youtube.com/watch?v=_5A3hkHXHX8"   ></iframe> -->

      <!--iframe width="100%" height="100%" src="https://www.youtube.com/embed/_5A3hkHXHX8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe-->
      <iframe width="100%" height="100%" [src]="selectedSection.videoPath | safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
</div>
